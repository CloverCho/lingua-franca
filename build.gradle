buildscript {
	ext.kotlinVersion = "1.5.0-RC"
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.xtext:xtext-gradle-plugin:2.0.8'
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
	}
}

plugins {
	id 'com.github.johnrengelman.shadow' version '6.0.0'
	id 'java'
	id 'jacoco'
}

subprojects {
	ext.xtextVersion = '2.23.0'
	repositories {
		mavenCentral()
	}
	
	apply plugin: 'kotlin'
	apply plugin: 'java'
	compileJava.dependsOn(compileKotlin)
	compileKotlin {
		destinationDir = compileJava.destinationDir
		kotlinOptions {
			jvmTarget = "1.8"
		}
	}

	dependencies {
		implementation platform("org.eclipse.xtext:xtext-dev-bom:${xtextVersion}")
		// https://mvnrepository.com/artifact/com.google.inject/guice
		implementation group: 'com.google.inject', name: 'guice', version: '5.0.0-BETA-1'
		// https://mvnrepository.com/artifact/commons-cli/commons-cli
		implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
		// https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib
		implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: "$kotlinVersion"
		// https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib-jdk8
		implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: "$kotlinVersion"
	}

	apply plugin: 'org.xtext.xtend'
	apply from: "${rootDir}/gradle/source-layout.gradle"
	apply plugin: 'eclipse'

	// generate xtend sources before kotlin compilation
	compileKotlin.dependsOn("generateXtext")

	group = 'org.lflang'
	version = '1.0.0-SNAPSHOT'
	
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11

	configurations.all {
		exclude group: 'asm'
	}
}
