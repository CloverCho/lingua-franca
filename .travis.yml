# Build lingua-franca on the Travis Continuous Integration system
#
# Based on http://muelder.blogspot.com/2015/08/building-eclipse-plugins-with-maven.html
#

sudo: false  
language: java    
jdk:
 - oraclejdk12
cache:  
 directories:  
  - $HOME/.m2
  - $HOME/.gradle
# The node_js property doesn't work if the language is java
before_install:
  - nvm install 10.4.0
addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - gcc-7
      - g++-7
install:
  - wget https://github.com/protocolbuffers/protobuf/releases/download/v3.12.3/protobuf-all-3.12.3.tar.gz
  - tar -xzvf protobuf-all-3.12.3.tar.gz
  - pushd protobuf-all-3.12.3 && ./configure --prefix=/usr && make && sudo make install && popd
script:    
# - jdk_switcher use oraclejdk8
# - jdk_switcher use oraclejdk11
 - export CC=/usr/bin/gcc-7
 - export CXX=/usr/bin/g++-7
 - pushd xtext
 - ./gradlew test
 - popd
# - bin/build-lfc --clean
 - bin/run-lf-tests C
 - bin/run-lf-tests Cpp
 - bin/run-lf-tests TS
